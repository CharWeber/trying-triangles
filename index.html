<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <form id="triform">
      <div class="form-group">
        <label for ="inputA">First side <strong>(A)</strong></label>
        <input id ="sideA" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for ="inputB">second side <strong>(B)</strong></label>
        <input id ="sideB" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for ="inputC">Third side <strong>(C)</strong></label>
        <input id ="sideC" class="form-control" type="text">
      </div>
      <button class="btn btn-danger" type="submit">TRI it out!</button>
    </form>
    <div id="resultOutput">
      <p> Your Triangle is <span id="triName"></span></p>
    </div>
    <div id="triFail">
      <p> Are you sure this is a triangle?</p>
    </div>
  </div>
</body>
</html>
